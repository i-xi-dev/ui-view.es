<!DOCTYPE html>
<html lang="en">
  <head>
    <title>test</title>
    <script type="module">
import { Switch } from "../dist/index.js";
customElements.define("wc-switch", Switch);
    </script>
    <script>
function removeAttr(name) {
  document.getElementById("test1").removeAttribute(name);
}
function setAttr(name, value) {
  document.getElementById("test1").setAttribute(name, value);
}
function setProp(name, value) {
  document.getElementById("test1")[name] = value;
}
function removeDataset(name) {
  delete document.getElementById("test1").dataset[name];
}
function setDataset(name, value) {
  document.getElementById("test1").dataset[name] = value;
}
    </script>
  </head>
  <body style="background-color: silver; background-image: repeating-linear-gradient(45deg, #888 0, #aaa 16px)">
    <div>
      <wc-switch id="test1" onchange="console.log(event)"></wc-switch>
    </div>
    <div>
      <fieldset>
        <legend>busy prop</legend>
        <input type="checkbox"/><button onclick="setProp('busy', this.previousElementSibling.checked)">set prop</button>
      </fieldset>
      <fieldset>
        <legend>aria-checked attr</legend>
        <button onclick="removeAttr('aria-checked')">remove attr</button>
        <select>
          <option value=""></option>
          <option value="true">true</option>
          <option value="false">false</option>
          <option value="mixed">mixed</option>
        </select><button onclick="setAttr('aria-checked', this.previousElementSibling.value)">set attr</button>
      </fieldset>
      <fieldset>
        <legend>checked prop</legend>
        <input type="checkbox"/><button onclick="setProp('checked', this.previousElementSibling.checked)">set prop</button>
      </fieldset>
      <fieldset>
        <legend>aria-disabled attr</legend>
        <button onclick="removeAttr('aria-disabled')">remove attr</button>
        <select>
          <option value=""></option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select><button onclick="setAttr('aria-disabled', this.previousElementSibling.value)">set attr</button>
      </fieldset>
      <fieldset>
        <legend>disabled prop</legend>
        <input type="checkbox"/><button onclick="setProp('disabled', this.previousElementSibling.checked)">set prop</button>
      </fieldset>
      <fieldset>
        <legend>aria-hidden attr</legend>
        <button onclick="removeAttr('aria-hidden')">remove attr</button>
        <select>
          <option value=""></option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select><button onclick="setAttr('aria-hidden', this.previousElementSibling.value)">set attr</button>
      </fieldset>
      <fieldset>
        <legend>hidden prop</legend>
        <input type="checkbox"/><button onclick="setProp('hidden', this.previousElementSibling.checked)">set prop</button>
      </fieldset>
      <fieldset>
        <legend>aria-label attr</legend>
        <button onclick="removeAttr('aria-label')">remove attr</button>
        <input type="text"/><button onclick="setAttr('aria-label', this.previousElementSibling.value)">set attr</button>
      </fieldset>
      <fieldset>
        <legend>label prop</legend>
        <input type="text"/><button onclick="setProp('label', this.previousElementSibling.value)">set prop</button>
      </fieldset>
      <fieldset>
        <legend>aria-readonly attr</legend>
        <button onclick="removeAttr('aria-readonly')">remove attr</button>
        <select>
          <option value=""></option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select><button onclick="setAttr('aria-readonly', this.previousElementSibling.value)">set attr</button>
      </fieldset>
      <fieldset>
        <legend>readOnly prop</legend>
        <input type="checkbox"/><button onclick="setProp('readOnly', this.previousElementSibling.checked)">set prop</button>
      </fieldset>
      <fieldset>
        <legend>data-size attr</legend>
        <button onclick="removeAttr('data-size')">remove attr</button>
        <select>
          <option value=""></option>
          <option value="x-small">x-small</option>
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
          <option value="x-large">x-large</option>
        </select><button onclick="setAttr('data-size', this.previousElementSibling.value)">set attr</button>
      </fieldset>
      <fieldset>
        <legend>dataset.size</legend>
        <button onclick="removeDataset('size')">remove entry</button>
        <select>
          <option value=""></option>
          <option value="x-small">x-small</option>
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
          <option value="x-large">x-large</option>
        </select><button onclick="setDataset('size', this.previousElementSibling.value)">set entry</button>
      </fieldset>
    </div>

    <hr/>

    <div>
      <div>aria-checked</div>
      <wc-switch aria-checked="true"></wc-switch>
      <wc-switch aria-checked="false"></wc-switch>
      <wc-switch aria-checked="mixed"></wc-switch>
    </div>
    <div>
      <div>aria-busy</div>
      <wc-switch aria-busy="true"></wc-switch>
      <wc-switch aria-busy="false"></wc-switch>
      <wc-switch aria-busy="true" aria-checked="true"></wc-switch>
    </div>
    <div>
      <div>aria-disabled</div>
      <wc-switch aria-disabled="true"></wc-switch>
      <wc-switch aria-disabled="false"></wc-switch>
      <wc-switch aria-disabled="true" aria-checked="true" aria-label="Disabled"></wc-switch>
    </div>
    <div>
      <div>aria-hidden</div>
      <wc-switch aria-hidden="true" aria-label="Hidden"></wc-switch>
      <wc-switch aria-hidden="false" aria-label="Not-Hidden"></wc-switch>
    </div>
    <div>
      <div>aria-label</div>
      <wc-switch aria-label=""></wc-switch>
      <wc-switch aria-label="Label"></wc-switch>
    </div>
    <div>
      <div>aria-readonly</div>
      <wc-switch aria-readonly="true"></wc-switch>
      <wc-switch aria-readonly="false"></wc-switch>
      <wc-switch aria-readonly="true" aria-checked="true" aria-label="ReadOnly"></wc-switch>
    </div>
    <div>
      <div>data-size</div>
      <wc-switch data-size=""></wc-switch>
      <wc-switch data-size="x-small" aria-label="X-Small"></wc-switch>
      <wc-switch data-size="small" aria-label="Small"></wc-switch>
      <wc-switch data-size="medium" aria-label="Medium"></wc-switch>
      <wc-switch data-size="large" aria-label="Large"></wc-switch>
      <wc-switch data-size="x-large" aria-label="X-Large"></wc-switch>
    </div>
  </body>
</html>
